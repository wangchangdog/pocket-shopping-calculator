    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const previewArea = document.getElementById('previewArea');
        const previewImg = document.getElementById('previewImg');
        const progressArea = document.getElementById('progressArea');

        const progressText = document.getElementById('progressText');

        // ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—æ©Ÿèƒ½
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„');
                return;
            }

            // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼è¡¨ç¤º
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                previewArea.style.display = 'block';
                processOCR(e.target.result);
            };
            reader.readAsDataURL(file);
        }

        async function processOCR(imageSrc) {
            const startTime = Date.now();
            
            // UIæ›´æ–°
            progressArea.style.display = 'block';
            resultArea.style.display = 'none';
            progressFill.style.width = '0%';
            progressText.textContent = 'OCRã‚¨ãƒ³ã‚¸ãƒ³åˆæœŸåŒ–ä¸­...';

            try {
                // Tesseract.js ã§OCRå®Ÿè¡Œ
                const { data } = await Tesseract.recognize(imageSrc, 'eng+jpn', {
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            const progress = Math.round(m.progress * 100);
                            progressFill.style.width = progress + '%';
                            progressText.textContent = `ãƒ†ã‚­ã‚¹ãƒˆèªè­˜ä¸­... ${progress}%`;
                        } else {
                            progressText.textContent = m.status;
                        }
                    }
                });

                const endTime = Date.now();
                const processingTimeMs = endTime - startTime;

                // çµæœè¡¨ç¤º
                displayResults(data, processingTimeMs);

            } catch (error) {
                console.error('OCRå‡¦ç†ã‚¨ãƒ©ãƒ¼:', error);
                showError('OCRå‡¦ç†ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message);
            }
        }

        function displayResults(data, processingTimeMs) {
            // åŸºæœ¬æƒ…å ±è¡¨ç¤º
            resultText.textContent = data.text || '(ãƒ†ã‚­ã‚¹ãƒˆãŒæ¤œå‡ºã•ã‚Œã¾ã›ã‚“ã§ã—ãŸ)';
            confidenceValue.textContent = Math.round(data.confidence) + '%';
            processingTime.textContent = (processingTimeMs / 1000).toFixed(1) + 's';

            // ä¾¡æ ¼æ¤œå‡º
            const prices = extractPrices(data.text);
            displayPrices(prices);

            // UIæ›´æ–°
            progressArea.style.display = 'none';
            resultArea.style.display = 'block';
            resultArea.className = 'result-area success';
        }

        function extractPrices(text) {
            // ä¾¡æ ¼ãƒ‘ã‚¿ãƒ¼ãƒ³ã®æ­£è¦è¡¨ç¾
            const patterns = [
                /Â¥[\d,]+/g,                    // Â¥1,000
                /(\d{1,3}(?:,\d{3})*)\s*å††/g,   // 1,000å††
                /(\d+)\s*å††/g,                 // 100å††
                /\$\d+(?:\.\d{2})?/g,         // $10.99
                /(\d{1,3}(?:,\d{3})*)/g       // 1,000ï¼ˆæ•°å­—ã®ã¿ï¼‰
            ];

            const prices = [];
            
            patterns.forEach(pattern => {
                const matches = text.match(pattern);
                if (matches) {
                    matches.forEach(match => {
                        const cleanPrice = match.replace(/[Â¥$å††,]/g, '');
                        const numPrice = parseInt(cleanPrice);
                        if (!isNaN(numPrice) && numPrice > 0 && numPrice < 100000) {
                            prices.push({
                                original: match,
                                value: numPrice,
                                confidence: 'high'
                            });
                        }
                    });
                }
            });

            return prices;
        }

        function displayPrices(prices) {
            if (prices.length === 0) {
                detectedPrices.innerHTML = '<p style="color: #666;">ä¾¡æ ¼ãŒæ¤œå‡ºã•ã‚Œã¾ã›ã‚“ã§ã—ãŸ</p>';
                return;
            }

            let html = '';
            prices.forEach((price, index) => {
                html += `
                    <div style="background: white; padding: 10px; margin: 5px 0; border-radius: 6px; border-left: 3px solid #28a745;">
                        <strong>Â¥${price.value.toLocaleString()}</strong>
                        <span style="color: #666; margin-left: 10px;">
                            (å…ƒãƒ†ã‚­ã‚¹ãƒˆ: "${price.original}")
                        </span>
                    </div>
                `;
            });
            detectedPrices.innerHTML = html;
        }

        function showError(message) {
            progressArea.style.display = 'none';
            resultArea.style.display = 'block';
            resultArea.className = 'result-area error';
            resultText.textContent = message;
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®èª¬æ˜
