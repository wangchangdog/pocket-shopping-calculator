<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="/vite.svg" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />

		<!-- PWA メタタグ -->
		<meta
			name="description"
			content="カメラで価格を読み取る便利なお買い物計算機" />
		<meta
			name="theme-color"
			content="#1f2937" />
		<meta
			name="apple-mobile-web-app-capable"
			content="yes" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="default" />
		<meta
			name="apple-mobile-web-app-title"
			content="ポケット会計" />
		<meta
			name="msapplication-TileColor"
			content="#1f2937" />

			name="msapplication-config"
			content="/browserconfig.xml" />

		<!-- Apple Touch Icons -->
		<link
			rel="apple-touch-icon"
			sizes="152x152"
			href="/icons/icon-152x152.png" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/icons/icon-192x192.png" />

		<!-- Manifest -->
		<link
			rel="manifest"
			href="/manifest.webmanifest" />

		<title>ポケット会計 - Pocket Shopping Calculator</title>
		<!-- GitHub Pages対応のクライアントサイドルーティング -->
		<script type="text/javascript">
			// 404.htmlからのリダイレクトを処理
			(function (l) {
				if (l.search[1] === "/") {
					var decoded = l.search
						.slice(1)
						.split("&")
						.map(function (s) {
							return s.replace(/~and~/g, "&");
						})
						.join("?");
					window.history.replaceState(
						null,
						null,
						l.pathname.slice(0, -1) + decoded + l.hash
					);
				}
			})(window.location);
		</script>
	</head>
	<body>
		<div id="root"></div>
		<script
			type="module"
			src="/src/main.tsx"></script>
	</body>
</html>
